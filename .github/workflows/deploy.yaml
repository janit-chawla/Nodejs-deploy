name: CI/CD

on:
 push:
    branches:
      - main

jobs:
 build:
    runs-on: ubuntu-latest    
    # strategy:
    #   matrix:
    #     MY_VARIABLE: ['janit_v1', 'janit_v2']
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Artifact upload
        uses: actions/upload-artifact@v3
        with:
          name: build-file
          path: .
      - name: Checkout ansible
        uses: actions/checkout@v4
        with:
          ref: ansible
      - name: Run playbook
        run: ansible-playbook -i hosts playbook.yaml
